<!doctype HTML>
<html>
<script src="js/aframe.min.js"></script>
<script src="js/aframe-extras.loaders.min.js"></script>

<script src="js/aframe-ar-nft.js"></script>

<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
            	console.log("============")
                var marker = this.el;

                this.vid = document.querySelector("#vid");
                console.log(this.vid)

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                    console.log("video played")
                    console.log(this.vid)
                }.bind(this));
    
		marker.addEventListener('markerLost', function() {
			console.log("video stopped")
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>


<body style='margin : 0px; overflow: hidden;'>

	<div class="arjs-loader">
    	<div>Loading, please wait...</div>
  	</div>

	<a-scene 
		vr-mode-ui="enabled: false;"
		renderer="logarithmicDepthBuffer: true;"
		stats 
		embedded 
		arjs='trackingMethod: best;'
		>

		<a-assets>
            <video src="video/landscape.m4v"
                preload="auto" id="vid" response-type="arraybuffer" loop="true"
                crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

		<a-nft
			videohandler
			type="nft"
			url="assets/landscape/landscape"
			smooth="true"
			smoothCount="10"
			smoothTolerance=".01"
			smoothThreshold="5"
		>

			<a-video
                src="#vid"
                position='0 0 -100'
                rotation="-90 0 0"
                width='300'
                height='175'
                >
            </a-video>

		</a-nft>

		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
